<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StringFunction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
         
            text-align: center;
            padding: 40px;
            background: rgb(2,0,36);
background: radial-gradient(circle, rgba(2,0,36,1) 0%, rgba(9,111,121,0.691841702501313) 35%, rgba(0,223,255,1) 100%);
        }

        input, select, button {
            margin: 20px;
            padding: 15px;

        }
        
    </style>

</head>
<body>
<div  class=" col-sm-12 col-md-12 col-lg-12 col-xl-12 pt-5 pb-5"style=" background: rgba(136, 191, 201, 0.62);">
<h1 class="text-warning">String Functions Demo</h1>

<label for="inputString" class="text-white fs-3">Enter a String:</label>
<input type="text" id="inputString">

<br>

<label for="functionSelect"  class="text-white fs-3">Select a String Function:</label>
<select id="functionSelect">
    <option value="toUpperCase">toUpperCase</option>
    <option value="toLowerCase">toLowerCase</option>
    <option value="charAt">charAt</option>
    <option value="indexOf">indexOf</option>
    <option value="substring">substring</option>
    <option value="replace">replace</option>
</select>

<br>

<button onclick="applyStringFunction()" style="background-color: rgb(10, 10, 36); color: aliceblue;">Apply Function</button>

<br>

<p id="outputResult" style=""></p>
</div>
<script>
    function applyStringFunction() {
        const inputString = document.getElementById('inputString').value;
        const selectedFunction = document.getElementById('functionSelect').value;
        let result;

        switch (selectedFunction) {
            case 'toUpperCase':
                result = inputString.toUpperCase();
                break;
            case 'toLowerCase':
                result = inputString.toLowerCase();
                break;
            case 'charAt':
                const charIndex = prompt('Enter the index to get the character at:');
                result = inputString.charAt(charIndex);
                break;
            case 'indexOf':
                const searchSubstring = prompt('Enter the substring to find:');
                result = inputString.indexOf(searchSubstring);
                break;
            case 'substring':
                const start = prompt('Enter the starting index:');
                const end = prompt('Enter the ending index:');
                result = inputString.substring(start, end);
                break;
            case 'replace':
                const oldSubstring = prompt('Enter the substring to replace:');
                const newSubstring = prompt('Enter the new substring:');
                result = inputString.replace(oldSubstring, newSubstring);
                break;
            default:
                result = 'Invalid Function';
        }

        document.getElementById('outputResult').innerText = `Result: ${result}`;
    }
</script>

</body>
</html>
