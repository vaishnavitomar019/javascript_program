<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #colorPicker {
            width: 300px;
            margin: 20px auto;
        }
        #displayHex {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="colorPicker">
    <label for="red">Red:</label>
    <input type="range" id="red" max="255" value="0">

    <label for="green">Green:</label>
    <input type="range" id="green" max="255" value="0">

    <label for="blue">Blue:</label>
    <input type="range" id="blue" max="255" value="0">
</div>

<div id="displayHex">#000000</div>

<script>
    const redSlider = document.getElementById('red');
    const greenSlider = document.getElementById('green');
    const blueSlider = document.getElementById('blue');
    const displayHex = document.getElementById('displayHex');

    function updateHex() {
        const red = redSlider.value;
        const green = greenSlider.value;
        const blue = blueSlider.value;

        const hex = rgbToHex(red, green, blue);
        displayHex.textContent = `#${hex}`;
        document.body.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
    }

    function rgbToHex(r, g, b) {
        const toHex = (value) => {
            const hex = value.toString(16);
            return hex.length === 1 ? '0' + hex : hex;
        };

        return toHex(r) + toHex(g) + toHex(b);
    }

    redSlider.addEventListener('input', updateHex);
    greenSlider.addEventListener('input', updateHex);
    blueSlider.addEventListener('input', updateHex);

    // Initial update
    updateHex();
</script>

</body>
</html>
